{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="/resultado" class="form-horizaontal" method="post">
            <div class="control-gruop">
                <label for="num1" class="control-label">Numero 1</label>
                <div class="controls">
                    <input type="text" name="txtNum1" placeholder="Numero 1" value="0">
                </div>
            </div>
            <div class="control-gruop">
                <label for="num2" class="control-label">Numero 2</label>
                <div class="controls">
                    <input type="text" name="txtNum2" placeholder="Numero 2" value="0">
                </div>
            </div>
            <div class="control-gruop">
                <div class="controls">
                    <button type="submit" class="btn btn-default btn-primary" value="0">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% for item in list %}
<h5>{{item}}</h5>
{% endfor %}

{% endblock %}
