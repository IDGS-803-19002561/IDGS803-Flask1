{% extends "layout-c.html" %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-6 m-auto ">
            <div class="card ">
                <form action="comprar" method="post">
                    <div class="card-header">
                        <h6>Bienvenido, elige tus entradas</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" name="txtNombre" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label for="">Cantidad de Compradores</label>
                            <input type="number" name="txtCompradores" id="txtCompradores" min="1" class="form-control"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="">Cantidad de Boletos</label>
                            <input type="number" name="txtBoletos" id="txtBoletos" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="">Forma de Pago</label>
                            <select class="form-control" name="txtTipoPago" required>
                                <option value="1">Efectivo</option>
                                <option value="2">Tarjeta CINECO</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Comprar Boletos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    document.getElementById('txtBoletos').addEventListener('change', (e) => {

        let compradores = parseInt(document.getElementById('txtCompradores').value) * 7;

        if (compradores == 0) {
            alert('Ingresa la cantidad de compradores');
        } else {
            if (e.target.value > compradores) {
                alert('Se supera la cantiadad de compradores permitidos')
                e.target.value = 0;
            }
        }

    });
</script>


{% endblock %}
